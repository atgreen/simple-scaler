---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-scaler-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-scaler-1
  template:
    metadata:
      labels:
        app: simple-scaler-1
    spec:
      containers:
      - name: simple-scaler
        image: quay.io/atgreen/simple-scaler:latest
        volumeMounts:
        - name: simple-scaler-config
          mountPath: /etc/simple-scaler/
      volumes:
      - name: simple-scaler-config
        configMap:
          name: simple-scaler-config-1
          items:
            - key: config.ini
              path: config.ini
